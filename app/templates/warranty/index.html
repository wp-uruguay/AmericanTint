{% extends "layout.html" %}

{% block title %}Garantías - {{ company_name }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-shield-alt me-2"></i>Gestión de Garantías</h1>
    <a href="{{ url_for('warranty.create') }}" class="btn btn-success">
        <i class="fas fa-plus me-2"></i>Activar Garantía
    </a>
</div>

<!-- Buscador -->
<div class="card mb-4">
    <div class="card-body">
        <form action="{{ url_for('warranty.search') }}" method="GET" class="row g-3">
            <div class="col-md-8">
                <input type="text" name="code" class="form-control" placeholder="Buscar por código de garantía...">
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-search me-2"></i>Buscar
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Lista de Garantías -->
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Estado</th>
                        <th>Cliente</th>
                        <th>Vehículo</th>
                        <th>Activación</th>
                        <th>Vencimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="7" class="text-center text-muted">
                            No hay garantías registradas
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

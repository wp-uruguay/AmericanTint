{% extends "layout.html" %}

{% block title %}Reportes - {{ company_name }}{% endblock %}

{% block content %}
<div class="mb-4">
    <h1><i class="fas fa-chart-bar me-2"></i>Reportes y Análisis</h1>
</div>

<div class="row">
    <div class="col-md-6 mb-4">
        <div class="card h-100">
            <div class="card-header bg-primary text-white">
                <h5><i class="fas fa-boxes me-2"></i>Reporte de Stock</h5>
            </div>
            <div class="card-body">
                <p>Inventario completo de rollos y disponibilidad</p>
                <a href="{{ url_for('report.stock_report') }}" class="btn btn-primary">
                    <i class="fas fa-file-alt me-2"></i>Ver Reporte
                </a>
            </div>
        </div>
    </div>
    
    <div class="col-md-6 mb-4">
        <div class="card h-100">
            <div class="card-header bg-success text-white">
                <h5><i class="fas fa-shield-alt me-2"></i>Reporte de Garantías</h5>
            </div>
            <div class="card-body">
                <p>Garantías activas, pendientes y vencidas</p>
                <a href="{{ url_for('report.warranty_report') }}" class="btn btn-success">
                    <i class="fas fa-file-alt me-2"></i>Ver Reporte
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
